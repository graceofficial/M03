<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: grey;
            color: white;
        }
        h1{
            margin-top:white;
            text-align: center;
        }
        .tab{
            background-color: white;
            width: 70%;
            margin-left: 200px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Punny Web</h1>
    <div class="tab">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            <tbody id="table"></tbody>
        </table>
        <script>
            let show = function (data){
                let arr = JSON.parse(data);
                arr.forEach(result =>{
                    let read = document.getElementById("table");
                    read.innerHTML = read.innerHTML + '<tr><td><b><a href="a" title=' + result.company.name + '>' + result.id + '</a>' + '</b></td><td>' + result.name + '</td><td>' + result.username + '</td><td>' + result.email + '</td><td>' + result.address.city + '</td></tr>';
                });
            };
            let load = function (){
                let link = "https://jsonplaceholder.typicode.com/users";
                let xhr;
                xhr = new XMLHttpRequest();
                try {
                    xhr = new XMLHttpRequest();
                    if (!xhr) return -1;

                    xhr.onreadystatechange = function (){
                        if (xhr.readyState === 4 && xhr.status === 200){
                            show(xhr.responseText);
                        }
                    };
                    xhr.open ('Get',  link);
                    xhr.send();
                }
                catch (e){
                    console.log(e)
                }
            }
            load();
        </script>
    </div>
    
</body>
</html>
