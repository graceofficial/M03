<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: grey;
        }
        h1{
            margin-top: 150px;
        }
        #gambar{
            margin-top: 20px;
            margin-bottom: 30px;

        }
        .text-center{
            background-color:burlywood;
            width: 40%;
            margin-left: 400px;
            margin-top:70;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="text-center">
    <h1>Punny Web</h1>
    <h5 id ="author"></h5>
    <img id="gambar" width="300px">
    <script>
        let show = function (data){
            let arr = JSON.parse(data);
            arr = arr[0];
            document.getElementById("gambar").src = arr.download_url;
            document.getElementById("author").innerHTML = arr.author;     
         }
         let load = function (){
            let link = "https://picsum.photos/v2/list?page=2&limit=1";
            let xhr;
            xhr = new XMLHttpRequest();
            try{
                xhr = new XMLHttpRequest();
                if (!xhr) return -1;

                xhr.onreadystatechange = function (){
                    if (xhr.readyState === 4 && xhr.status == 200){
                        show (xhr.responseText);
                    }
                };
                xhr.open('Get', link);
                xhr.send();
            }
            catch (e) {
                console.log(e)
            }
         }
         load();
    </script>    
    </div>
</body>
</html>
